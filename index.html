<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorization Practice</title>
</head>
<body>
  <div id="output"></div>
  <script>
    const output = document.getElementById("output");

    function clearScreen() {
      output.innerHTML = ""; // clears everything in the output
    }

    function appendText(text) {
      const p = document.createElement("p");
      p.textContent = text;
      output.appendChild(p);
    }

    async function getInput(promptText) {
      clearScreen(); // first wipe the screen
      appendText(promptText); // show the prompt AFTER clearing

      return new Promise(resolve => {
        const input = document.createElement("input");
        input.type = "text";
        output.appendChild(input);
        input.focus();

        input.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            resolve(input.value);
          }
        });
      });
    }

    async function practice(words, i) {
      const shown = words.slice(0, i);

      while (true) {
        const answer = await getInput(
          `Memorize the first ${i} words:\n${shown.join(" ")}\n\nNow type them:`
        );

        if (answer.trim() === shown.join(" ")) {
          appendText("‚úÖ Correct!");
          break;
        } else {
          appendText("‚ùå Try again!");
        }
      }
    }

    async function main() {
      const paragraph = await getInput("Enter a paragraph to memorize:");
      const words = paragraph.trim().split(/\s+/);

      for (let i = 1; i <= words.length; i++) {
        await practice(words, i);
      }

      appendText("üéâ Congratulations! You memorized the whole paragraph.");
    }

    main();
  </script>
</body>
</html>
