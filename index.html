<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParaMemo 1.2.27</title>
  <style>
body {
  margin: 0;
  font-family: monospace;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  /* Gradient with more spread between colors */
  background: linear-gradient(
    135deg,
    #33369c 0%,
    #2d308a 33%,
    #ab5dce 67%,
    #4da6ff 100%
  );
  background-size: 400% 400%;
  animation: gradientShift 75s ease infinite;
}

@keyframes gradientShift {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    
/* Animate blobs drifting slowly 
@keyframes blobShift {
  0% {
    background-position: 20% 30%, 80% 20%, 50% 80%, 70% 60%;
  }
  50% {
    background-position: 30% 40%, 75% 25%, 55% 75%, 65% 55%;
  }
  100% {
    background-position: 20% 30%, 80% 20%, 50% 80%, 70% 60%;
  }
}
*/
    
h1 {
  font-size: 2.8rem;
  letter-spacing: 1px;
  margin-bottom: 10px;
  text-shadow: 0 0 6px rgba(255,255,255,0.2);
  color: #fff; /* makes title white */
}

#console {
  width: 90%;
  max-width: 800px;
  height: 400px;
  padding: 20px;
  overflow-y: auto;
  border-radius: 20px;
  position: relative;
  overflow: hidden;
  
  /* Glassmorphic base */
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  /* Borders and shadows for depth */
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.25),
    inset 0 1px 0 rgba(255, 255, 255, 0.4),
    inset 0 -1px 0 rgba(255, 255, 255, 0.1);

  color: #fff;
  margin-bottom: 15px;
  animation: neonPulse 4s infinite alternate;
}

/* Top shimmer line */
#console::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.7),
    transparent
  );
}

/* Left shimmer line */
#console::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 1px;
  height: 100%;
  background: linear-gradient(
    180deg,
    rgba(255, 255, 255, 0.7),
    transparent,
    rgba(255, 255, 255, 0.2)
  );
}
    
/* scrollbar tweaks */
#console::-webkit-scrollbar {
  width: 8px;
}
#console::-webkit-scrollbar-thumb {
  background: #AB5DCE;
  border-radius: 4px;
}
#console::-webkit-scrollbar-track {
  background: rgba(20, 20, 40, 0.3);
}

#progress {
  margin-bottom: 15px;
  font-size: 1rem;
  color: #FFE082;
}

.input-wrapper {
  position: relative;
  display: inline-block;
  border-radius: 20px;
  padding: 6px; /* uniform padding */
  background: linear-gradient(
    270deg,
    #AB5DCE,
    #FF69B4,
    #4DA6FF,
    #FFD166,
    #AB5DCE
  );
  background-size: 400% 400%;
  animation: spinBorder 6s linear infinite;
}

.input-wrapper input[type="text"] {
  display: block;
  width: 100%; 
  max-width: 650px;
  padding: 15px 20px; /* more side padding = visually thicker side border */
  font-family: monospace;
  font-size: 1.2rem;
  border: none;
  border-radius: 14px; /* slightly smaller than wrapper */
  background: #fff;
  color: #000;
  outline: none;
  transition: box-shadow 0.2s ease, transform 0.1s ease;
  box-sizing: border-box; /* ensures padding doesn’t push past wrapper */
}

@keyframes spinBorder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.input-wrapper input[type="text"]:focus {
  box-shadow: 0 0 14px rgba(171, 93, 206, 0.8);
  transform: scale(1.02);
}

.input-wrapper input[type="text"].disabled {
  background: #222;
  color: #777;
  cursor: not-allowed;
}
    
button {
  margin-top: 12px;
  padding: 12px 24px;
  font-family: monospace;
  font-size: 1.2rem;
  border-radius: 6px;
  border: none;
  background: linear-gradient(135deg, #AB5DCE, #7B3FA5);
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: background 0.25s ease, transform 0.1s ease;
}
button:hover {
  background: linear-gradient(135deg, #FF69B4, #AB5DCE);
  transform: scale(1.03);
}
button:disabled {
  background: #555;
  cursor: not-allowed;
  box-shadow: none;
}

p {
  color: #fff;
}

p a {
  color: #FFE082;
  text-decoration: none;
  transition: text-shadow 0.2s ease;
}
p a:hover {
  text-shadow: 0 0 6px #FFE082;
  text-decoration: underline;
}
    
/* highlight styles */
.hl-new {
  background: linear-gradient(135deg, #FFD54F, #FFB300);
  color: #0C0E1B;
  padding: 0 6px;
  border-radius: 6px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(255, 213, 79, 0.8), 
              0 0 20px rgba(255, 179, 0, 0.6);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.hl-new:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 213, 79, 1), 
              0 0 30px rgba(255, 179, 0, 0.9);
}

.hl-wrong {
  background: #FF5252;
  color: white;
  padding: 0 3px;
  border-radius: 2px;
}

/* neon edge pulse animation */
@keyframes neonPulse {
  0% {
    box-shadow:
      0 6px 18px rgba(0, 0, 0, 0.25),
      0 0 8px rgba(77, 166, 255, 0.25),
      0 0 16px rgba(171, 93, 206, 0.2);
    border-color: rgba(173, 216, 230, 0.2);
  }
  100% {
    box-shadow:
      0 6px 22px rgba(0, 0, 0, 0.25),
      0 0 14px rgba(77, 166, 255, 0.5),
      0 0 28px rgba(171, 93, 206, 0.35);
    border-color: rgba(173, 216, 230, 0.35);
  }
  </style>
</head>
<body>

<h1>ParaMemo 1.2.27</h1>
<br>
<p>© 2025 Ayush Gudipati <a href="https://github.com/ayushgudipati/ParaMemo">Link to Source Code</a></p>
<div id="console"></div>
<div id="progress"></div>
<div class="input-wrapper">
  <input type="text" id="userInput" placeholder="Paste your paragraph, then press Submit" autofocus />
</div>
<button id="submitBtn">Submit</button>

<script>
const config = {
  baseDisplayTime: 1000,
  wordIncrement: 75,
  correctPause: 500,
  mistakePause: 2000,
  highlightFade: 2000 // ms before highlight fades
};

const consoleDiv = document.getElementById('console');
const userInput   = document.getElementById('userInput');
const submitBtn   = document.getElementById('submitBtn');
const progressDiv = document.getElementById('progress');

let text = '';
let words = [];
let currentIndex = 1;
let correctCount = 0;
let state = 'inputParagraph';

function setPlaceholder(msg) { userInput.placeholder = msg; }
function chunkWords(originalWords) {
  const chunks = [];
  let i = 0;
  while (i < originalWords.length) {
    const word = originalWords[i];
    if (word.length <= 5 && i + 1 < originalWords.length) {
      chunks.push(word + " " + originalWords[i + 1]);
      i += 2;
    } else {
      chunks.push(word);
      i++;
    }
  }
  return chunks;
}
function escapeHTML(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}
function appendConsole(msg = '', newline = true) {
  const safe = escapeHTML(msg);
  consoleDiv.innerHTML += newline ? (safe + '<br>') : (safe + ' ');
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}
function appendConsoleHTML(markup = '', newline = true) {
  consoleDiv.innerHTML += newline ? (markup + '<br>') : (markup + ' ');
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}
function clearConsole() { consoleDiv.innerHTML = '<br>'.repeat(40); }
function norm(s) { return s.toLowerCase().trim().replace(/\s+/g, ' '); }
function disableInput() { userInput.disabled = true; userInput.classList.add('disabled'); }
function enableInput() { userInput.disabled = false; userInput.classList.remove('disabled'); userInput.focus(); }
function disableSubmit() { submitBtn.disabled = true; }
function enableSubmit() { submitBtn.disabled = false; }
function flashInput(correct) {
  userInput.style.boxShadow = correct ? "0 0 12px #00FF00" : "0 0 12px #FF5252";
  setTimeout(() => userInput.style.boxShadow = "", 600);
}
function updateProgress() {
  if (words.length > 0) {
    progressDiv.textContent = `Progress: ${Math.min(currentIndex-1, words.length)} / ${words.length} chunks`;
  } else {
    progressDiv.textContent = "";
  }
}
function renderChunks(chunks, newIdx) {
  return chunks.map((chunk, idx) => {
    const safe = escapeHTML(chunk);
    if (idx === newIdx) return `<span class="hl-new">${safe}</span>`;
    return safe;
  }).join(' ');
}
function highlightDiff(correct, attempt) {
  const correctWords = correct.split(/\s+/);
  const attemptWords = attempt.split(/\s+/);
  const maxLen = Math.max(correctWords.length, attemptWords.length);
  let out = [];
  for (let i = 0; i < maxLen; i++) {
    const c = correctWords[i] || '';
    const a = attemptWords[i] || '';
    if (!a) out.push(`<span class="hl-wrong">(missing: ${escapeHTML(c)})</span>`);
    else if (!c) out.push(`<span class="hl-wrong">(extra: ${escapeHTML(a)})</span>`);
    else if (norm(c) === norm(a)) out.push(escapeHTML(a));
    else out.push(`<span class="hl-wrong">${escapeHTML(a)}</span>`);
  }
  return out.join(' ');
}
function practiceStep() {
  disableInput(); disableSubmit();
  const shownWords = words.slice(0, currentIndex);
  const wordCount = shownWords.reduce((acc, chunk) => acc + chunk.split(/\s+/).length, 0);

  clearConsole();
  appendConsole(`Memorize the first ${currentIndex} chunks (${wordCount} words):`);

  // render with highlight
  consoleDiv.innerHTML += renderChunks(shownWords, currentIndex - 1) + "<br>";
  consoleDiv.scrollTop = consoleDiv.scrollHeight;

  // fade highlight back to normal after X ms
  setTimeout(() => {
    const span = consoleDiv.querySelector(".hl-new");
    if (span) {
      span.classList.add("fade-out");
      setTimeout(() => {
        span.classList.remove("hl-new", "fade-out");
      }, 1000);
    }
  }, config.highlightFade);

  updateProgress();

  const displayTime = config.baseDisplayTime + (wordCount * config.wordIncrement);
  setTimeout(() => {
    clearConsole();
    appendConsole(`Type the first ${currentIndex} chunks (${wordCount} words) and press Submit:`);
    setPlaceholder("Type the memorized chunks here...");
    state = 'waitingPracticeInput';
    enableInput(); enableSubmit();
  }, displayTime);
}
function finalScoreStep() {
  clearConsole();
  appendConsole('Now enter the full paragraph and press Submit:');
  setPlaceholder("Type the full paragraph here...");
  state = 'waitingFinalInput';
  updateProgress();
  enableInput(); enableSubmit();
}
submitBtn.addEventListener('click', () => {
  disableInput(); disableSubmit();
  const input = userInput.value;
  userInput.value = '';
  if (state === 'inputParagraph') {
    text = input;
  
    // Ask for chunk length
    let chunkLenStr = prompt("How many words per chunk? (Press Enter for default = 2)");
    let chunkLen = parseInt(chunkLenStr);
    if (isNaN(chunkLen) || chunkLen <= 0) chunkLen = 2;
  
    // Split into chunks of that size
    const rawWords = text.trim().split(/\s+/);
    words = [];
    for (let i = 0; i < rawWords.length; i += chunkLen) {
      words.push(rawWords.slice(i, i + chunkLen).join(" "));
    }
  
    clearConsole();
    appendConsole(`Paragraph saved. Using chunks of ${chunkLen} words. Starting practice...`);
    practiceStep();
  }
  else if (state === 'waitingPracticeInput') {
    const shown = words.slice(0, currentIndex).join(' ');
    if (norm(input) === norm(shown)) {
      appendConsole('Correct!');
      flashInput(true);
      correctCount++; currentIndex++;
      updateProgress();
      if (currentIndex <= words.length) {
        setTimeout(practiceStep, config.correctPause);
      } else {
        appendConsole('Practice complete!');
        finalScoreStep();
      }
    } else {
      appendConsole('Wrong! Compare your attempt:');
      appendConsoleHTML(highlightDiff(shown, input));
      flashInput(false);
      setPlaceholder("Type the memorized chunks here...");
      setTimeout(practiceStep, config.mistakePause);
    }
  }
  else if (state === 'waitingFinalInput') {
    if (norm(input) === norm(text)) {
      appendConsole(`Final Score: ${correctCount}/${words.length} chunks (${((correctCount/words.length)*100).toFixed(1)}%)`);
      appendConsole('You memorized it perfectly!');
      flashInput(true);
      updateProgress();
      enableInput(); enableSubmit();
    } else {
      appendConsole('Incorrect. You can retry the paragraph or redo practice.');
      appendConsole('Type 1 to retry final input, 2 to redo practice, then press Submit:');
      setPlaceholder("Enter 1 (retry) or 2 (redo practice)");
      state = 'finalScoreChoice';
      flashInput(false);
      enableInput(); enableSubmit();
    }
  }
  else if (state === 'finalScoreChoice') {
    if (input.trim() === '1') {
      finalScoreStep();
    } else if (input.trim() === '2') {
      currentIndex = 1; correctCount = 0;
      practiceStep();
    } else {
      appendConsole('Invalid choice, defaulting to retry final input.');
      finalScoreStep();
    }
  }
});
userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') submitBtn.click(); });
clearConsole();
appendConsole('Paste your paragraph in the input below and press Submit to begin.');
setPlaceholder("Paste your paragraph");
enableInput(); enableSubmit();
</script>
</body>
</html>
