<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ParaMemo 1.1.3</title>
<style>
  /* Base styles for the entire page */
  body {
    background: #1E1F40;
    color: #FFFFFF;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  
  /* Styling for the main heading */
  h1 {
    font-size: 2.5rem;
  }
  
  /* Styles for the console display area */
  #console {
    background: #0C0E1B;
    width: 90%;
    max-width: 600px;
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    white-space: normal;
    font-size: 1.2rem;
  }
  
  input[type="text"] {
    width: 90%;
    max-width: 600px;
    padding: 15px;
    font-family: monospace;
    font-size: 1.2rem;
    border-radius: 5px;
    border: none;
  }
  
  input[type="text"].disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-family: monospace;
    font-size: 1.2rem;
    border-radius: 5px;
    border: none;
    background: #AB5DCE;
    color: white;
    cursor: pointer;
  }
  
  button:hover { background: #FF69B4; }
  
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h1>ParaMemo 1.1.3</h1>
<br>
<p>By Ayush Gudipati <a href="https://github.com/ayushgudipati/ParaMemo">Link to Source Code</a></p>
<div id="console"></div>
<input type="text" id="userInput" placeholder="Paste your paragraph, then press Submit" autofocus />
<button id="submitBtn">Submit</button>

<script>
const consoleDiv = document.getElementById('console');
const userInput   = document.getElementById('userInput');
const submitBtn   = document.getElementById('submitBtn');

let text = '';
let words = [];
let currentIndex = 1;
let correctCount = 0;
let state = 'inputParagraph';

// --- NEW: chunking function ---
function chunkWords(originalWords) {
  const chunks = [];
  let i = 0;
  while (i < originalWords.length) {
    const word = originalWords[i];
    if (word.length <= 3 && i + 1 < originalWords.length) {
      chunks.push(word + " " + originalWords[i + 1]);
      i += 2; // skip the next word since it's paired
    } else {
      chunks.push(word);
      i++;
    }
  }
  return chunks;
}

function escapeHTML(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function appendConsole(msg = '', newline = true) {
  const safe = escapeHTML(msg);
  consoleDiv.innerHTML += newline ? (safe + '<br>') : (safe + ' ');
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

function clearConsole() {
  consoleDiv.innerHTML = '<br>'.repeat(40);
}

function norm(s) {
  return s.toLowerCase().trim().replace(/\s+/g, ' ');
}

function disableInput() {
  userInput.disabled = true;
  userInput.classList.add('disabled');
}

function enableInput() {
  userInput.disabled = false;
  userInput.classList.remove('disabled');
  userInput.focus();
}

function disableSubmit() {
  submitBtn.disabled = true;
}

function enableSubmit() {
  submitBtn.disabled = false;
}

function showWords(wordsToShow, callback) {
  let i = 0;
  function showNext() {
    if (i < wordsToShow.length) {
      appendConsole(wordsToShow[i], false);
      i++;
      setTimeout(showNext, 400);
    } else {
      appendConsole('');
      callback();
    }
  }
  showNext();
}

function practiceStep() {
  disableInput();
  disableSubmit();
  
  const shownWords = words.slice(0, currentIndex);
  clearConsole();
  appendConsole(`Memorize the first ${currentIndex} chunks:`);
  appendConsole(shownWords.join(' '));
  
  setTimeout(() => {
    clearConsole();
    appendConsole(`Type the first ${currentIndex} chunks and press Submit:`);
    state = 'waitingPracticeInput';
    enableInput();
    enableSubmit();
  }, 2000);
}

function finalScoreStep() {
  clearConsole();
  appendConsole('Now enter the full paragraph and press Submit:');
  state = 'waitingFinalInput';
  enableInput();
  enableSubmit();
}

submitBtn.addEventListener('click', () => {
  disableInput();
  disableSubmit();
  const input = userInput.value;
  userInput.value = '';

  if (state === 'inputParagraph') {
    text  = input;
    words = chunkWords(text.trim().split(/\s+/)); // <-- USE CHUNKING
    appendConsole('Paragraph saved. Starting practice...');
    practiceStep();
  }
  else if (state === 'waitingPracticeInput') {
    const shown = words.slice(0, currentIndex).join(' ');
    if (norm(input) === norm(shown)) {
      appendConsole('âœ… Correct!');
      correctCount++;
      currentIndex++;
      if (currentIndex <= words.length) {
        setTimeout(practiceStep, 700);
      } else {
        appendConsole('Practice complete!');
        finalScoreStep();
      }
    } else {
      appendConsole('âŒ Wrong! Try again.');
      setTimeout(practiceStep, 700);
    }
  }
  else if (state === 'waitingFinalInput') {
    if (norm(input) === norm(text)) {
      appendConsole(`ðŸŽ‰ Final Score: ${correctCount}/${words.length} chunks (${((correctCount/words.length)*100).toFixed(1)}%)`);
      appendConsole('You memorized it perfectly!');
      enableInput();
      enableSubmit();
    } else {
      appendConsole('âŒ Incorrect. You can retry the paragraph or redo practice.');
      appendConsole('Type 1 to retry final input, 2 to redo practice, then press Submit:');
      state = 'finalScoreChoice';
      enableInput();
      enableSubmit();
    }
  }
  else if (state === 'finalScoreChoice') {
    if (input.trim() === '1') {
      finalScoreStep();
    } else if (input.trim() === '2') {
      currentIndex = 1;
      correctCount = 0;
      practiceStep();
    } else {
      appendConsole('Invalid choice, defaulting to retry final input.');
      finalScoreStep();
    }
  }
});

userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') submitBtn.click();
});

appendConsole('Paste your paragraph in the input below and press Submit to begin.');
enableInput();
enableSubmit();
</script>

</body>
</html>
